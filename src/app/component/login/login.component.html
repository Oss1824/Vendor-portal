<div class="w-screen flex h-screen">
  <div class="left w-6 text-center align-self-center">
Left
  </div>
  <div class="w-6 bg-green-200">
    <p-floatLabel>
      <input pInputText class=" m-auto fixing-width my-3" d="username" [(ngModel)]="vendor.username" />
      <label for="username">Username</label>
    </p-floatLabel>
    <br />
    <p-floatLabel class=" m-auto my-3">
      <input class=" fixing-width m-auto" pInputText id="password" [(ngModel)]="vendor.password" />
      <label for="password">Password</label>
    </p-floatLabel>
    <br>
    <button class=" m-auto my-3 fixing-width" (click)="submitForm(vendor)" pButton pRipple label="Submit" [disabled] = "!enableButton" [class]="sumbitButtonStyle"></button>
  </div>
</div>
